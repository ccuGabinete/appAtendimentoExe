
<div class="unicorn-dark-theme">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>ATENDIMENTO</span>
    </mat-toolbar-row>
    </mat-toolbar>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="" style="color: teal; font-size: 1em;">{{usuario}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input matTooltip="Número do documento fornecido" [(ngModel)]="documento.numero" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2" type="search" placeholder="documento" aria-label="Search" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="openSource()"  >Buscar</button>
    </form>
  </div>
</nav>

<div class="alinhamentoItens">
  <div class="unicorn-dark-theme">
      <mat-form-field>
          <input matInput type="text" placeholder="Nome" name="nome" id="nome" [(ngModel)]="nome">
      </mat-form-field>
  </div>

  <div>
      <mat-form-field class="unicorn-dark-theme">
          <mat-label>Setor</mat-label>
          <mat-select color="primary" [(ngModel)]="cadastro.destino" >
            <mat-option  *ngFor="let setor of setores" [value]="setor">
              {{setor}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>

  <div >
  <mat-form-field class="unicorn-dark-theme">
          <mat-label>Documento</mat-label>
          <mat-select [(ngModel)]="cadastro.documento" class="example-select">
            <mat-option *ngFor="let docs of documentos" [value]="docs">
              {{docs}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>

  <div class="unicorn-dark-theme">
      <mat-form-field >
          <input matInput  
            type="text" 
            placeholder="Número" 
            name="numero" 
            id="numero" 
            [(ngModel)]="cadastro.numero" 
            (change)="changeEvent($event)">
      </mat-form-field>
  </div>

  <div class="alinhamentoButton unicorn-dark-theme">
      <button mat-button color="primary" (click)="onSubmit()" #submitButton>Salvar</button>
    </div>
</div>
